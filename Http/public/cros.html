<!-- Write an HTML file,that hits the backend server using fetch api -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function sendRequest(){
            const a=document.getElementById("a").value;
            const b=document.getElementById("b").value;
            const response=await axios.post("http://localhost:3000/sum",{
        a: a,
        b: b,
        })
        console.log(response.data)
    }
    </script>
</head>
<body>

    <input type="text" id="a" placeholder="First Value">

    <input type="text" id="b" placeholder="Second Value">
    <button onclick="sendRequest()">Find Sum</button>

    
    
</body>
</html>
